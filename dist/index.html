<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Travello</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&family=Nunito:wght@300;400;900&display=swap"
            rel="stylesheet"
        />
    <script defer src="bundle.js"></script></head>
    <body>
        <header><span class="logo">Travello</span></header>
        <main>
            <!-- *** *** *** Hero section *** *** *** -->

            <section class="hero">
                <div class="hero-img-container">
                    <img
                        src="/assets/Group 105@2x.svg"
                        alt="illustrations of a person using laptop"
                    />
                    <!-- *** *** *** Form *** *** *** -->
                    <form action="">
                        <h1>Start planning your trip</h1>
                        <input
                            class="input"
                            type="text"
                            name="input-location"
                            value=""
                            placeholder="Location"
                        />
                        <input
                            class="input"
                            type="date"
                            name="input-arrival-date"
                            value=""
                            placeholder="Arrival date"
                        />
                        <input
                            class="input"
                            type="date"
                            name="input-departure-date"
                            value=""
                            placeholder="Departure date"
                        />
                        <button type="submit" class="button">SUBMIT</button>
                    </form>
                </div>
            </section>

            <!-- *** *** *** Travel information section *** *** *** -->

            <section class="travel-information-section">
                <h2>Your trip plan</h2>
                <div class="card-container">
                    <img src="" alt="" />
                    <div class="card-info">
                        <h3>Destination: ${destination to reach}</h3>
                        <p>Date arrival:</p>
                        <p>Date departure</p>
                        <span class="forecast-data">Sunny</span>
                        <span class="degrees-data">26Â°</span>
                        <img
                            src="/assets/light_mode_black_24dp.svg"
                            alt="icon-sun"
                        />
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer-text">Web-Application develop by: Edwin Mensah</p>
        </footer>

        <script src="bundle.js"></script>
    </body>
</html>
